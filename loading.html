<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      background-color: #0f0f0f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .loader {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: conic-gradient(#ff6827, #00a8f3, #ff6827);
      animation: spin 2s linear infinite, neonGlow 3s ease-in-out infinite alternate;
      box-shadow: 0 0 10px #ff6827, 0 0 20px #00a8f3, 0 0 30px #ff6827;
      margin-bottom: 20px;
    }

    h2 {
      color: #ff6827;
      text-shadow: 0 0 5px #ff6827, 0 0 10px #00a8f3, 0 0 20px #ff6827;
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes neonGlow {
      0% { box-shadow: 0 0 10px #ff6827, 0 0 20px #00a8f3, 0 0 30px #ff6827; }
      50% { box-shadow: 0 0 20px #ff6827, 0 0 40px #00a8f3, 0 0 60px #ff6827; }
      100% { box-shadow: 0 0 10px #ff6827, 0 0 20px #00a8f3, 0 0 30px #ff6827; }
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 5px #ff6827, 0 0 10px #00a8f3, 0 0 20px #ff6827; }
      50% { text-shadow: 0 0 10px #ff6827, 0 0 20px #00a8f3, 0 0 40px #ff6827; }
      100% { text-shadow: 0 0 5px #ff6827, 0 0 10px #00a8f3, 0 0 20px #ff6827; }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Loading...</h2>

  <script>
    // після 3 секунд перенаправляє на main.html
    setTimeout(() => {
      window.location.href = "main.html";
    }, 3000);
  </script>
</body>
</html>
